<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" href="./gallery.css" />
    <title>Sketches</title>
  </head>
  <body>
    <div class="MP2-sketches">
      <h1>Sketches </h1>
        <div id="gallery">
            <a
              data-content="A Smile"
              style="--color: var(--purple)"
              href="aSmile/">
              <img class = "cover-images" src="/images/smileyface.png" alt = "link to smiley face sketch"></img>
            </a>
            <a
              data-content="Unique Smiles"
              style="--color: var(--white)"
              href="uniqueSmile/">
              <img class = "cover-images" src="/images/smile.gif" alt = "link to changing face sketch"></img>
            </a>
            <a
              data-content="Flower Spinning"
              style="--color: var(--green)"
              href="flowerSpin/">
              <img class = "cover-images" src="/images/spinning.gif" alt = "link to spinning flower sketch"></img>
            </a>
            <a
              data-content="Flower Blooming"
              style="--color: var(--orange)"
              href="bloomingFlower/">
              <img class = "cover-images" src="/images/growing.gif" alt = "link to blooming flower sketch"></img>
            </a>
            <a
              data-content="Sound"
              style="--color: var(--orange)"
              href="sound/">
              <img class = "cover-images" src="/images/sunshine.png" alt = "link to sunshine and sound sketch"></img>
            </a>
            <a
              data-content="Flower Dancing"
              style="--color: var(--orange)"
              href="dancingFlower/">
              <img class = "cover-images" src="/images/dancingFlower.png" alt = "link to spinning flower and sound sketch"></img>
            </a>
          </div>
        </div>
    </body>
</html>
